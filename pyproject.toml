[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
# Keep CI strict on real runtime issues while avoiding noisy modernization churn.
select = ["E", "F"]
ignore = ["E501", "E402", "E741", "F401"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = false
exclude = ["^tests/"]
